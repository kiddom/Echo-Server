- source:
    kind: Service
    fieldPath: metadata.name
  targets:
  - select:
      kind: HTTPRoute
    fieldPaths:
    - spec.hostnames.*
    options:
      create: true
      delimiter: .
      index: -100
- source:
    kind: Service
    fieldPath: metadata.labels.[kiddom.cloud/zone]
  targets:
  - select:
      kind: HTTPRoute
    fieldPaths:
    - spec.hostnames.*
    options:
      create: true
      delimiter: .
      index: 100
- source:
    kind: Service
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: VirtualService
    fieldPaths:
    - spec.http.0.route.0.destination.host
    options:
      create: true
      delimiter: .
      index: 1
